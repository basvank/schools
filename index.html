<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
    <title>Scholen in Amsterdam</title>
    <link rel="stylesheet" href="style.css" />
    <link href='bower_components/leaflet/dist/leaflet.css' rel='stylesheet' />
    <script src='bower_components/leaflet/dist/leaflet.js'></script>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src='bower_components/leaflet-hash/leaflet-hash.js'></script>
    <script src='LocationLayer.js'></script>
  </head>
  <body>
    <ul id="menu">
      <li><div class="container">
        <h1>Scholen in Amsterdam</h1>
        <span>Verplaats marker naar uw adres</span>
			</div></li>
      <li><div class="container">
        <span class="label">Maximale reistijd</span>
				<input type="range" name="traveltime" value="30" min="10" max="90" step="5">
			</div></li>
      <li><div class="container">
        <span class="label">Vervoersmiddelen</span>
				<div class="buttonset">
					<input type="checkbox" name="transportation" checked="checked" id="transportation1"><label for="transportation1">Te voet</label>
					<input type="checkbox" name="transportation" checked="checked" id="transportation2"><label for="transportation2">Fiets</label>
					<input type="checkbox" name="transportation" checked="checked" id="transportation3"><label for="transportation3">OV</label>
				</div>

			</div></li>
      <li><div class="container">
        <span class="label">Schooltype</span>
				<div class="buttonset">
					<input type="checkbox" name="schooltype" checked="checked" id="schooltype1"><label for="schooltype1">VMBO GT</label>
					<input type="checkbox" name="schooltype" checked="checked" id="schooltype2"><label for="schooltype2">VMBO B</label>
					<input type="checkbox" name="schooltype" checked="checked" id="schooltype3"><label for="schooltype3">VMBO K</label>
					<input type="checkbox" name="schooltype" checked="checked" id="schooltype4"><label for="schooltype4">HAVO</label>
					<input type="checkbox" name="schooltype" checked="checked" id="schooltype5"><label for="schooltype5">VWO</label>
				</div>
			</div></li>
      <li><div class="container">
        <span class="label">Minimaal gemiddeld eindexamencijfer</span>
				<input type="range" name="eindexamencijfer" value="4" min="1" max="10">
				<label for="value">
			</div></li>
      <li><div class="container">
        <span class="label">Minimaal Dronkerscijfer (2012)</span>
				<input type="range" name="dronkers" value="4" min="1" max="10">
			</div></li>
      <li><div class="container">
        <span class="label">Maximaal aantal leerlingen</span>
				<input type="range" name="leerlingen" value="2000" min="100" max="2000" step="50">
      </div></li>
    </ul>
    <div id="map"></div>
    <script>

		var map = L.map('map', {
      zoomControl: false,
			minZoom: 10,
			maxZoom: 18
		});

    map.setView([52.37278, 4.90032], 13);
    var hash = new L.Hash(map);

		var tileUrl = 'https://b.tiles.mapbox.com/v4/aj.03e9e12d/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiYmVydHNwYWFuIiwiYSI6InVOOERQamsifQ.t8Vq3xnXV2v6MOPw9MU6qg';
		//var tileUrl = 'http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png';

		var tileLayer = L.tileLayer(tileUrl, {

      attribution: '<a href="https://www.mapbox.com/blog/pencil-drawn-style/"><i>Pencil</i> map style</a> by <a href="http://mapbox.com/">Mapbox</a> | Map Â© OpenStreetMap contributors'
		}).addTo(map);

		d3.json('isochrones.geojson', function(isochrones) {
			L.geoJson(isochrones, {
			    style: {
			      color: '#ffd83c',
			      //fillColor: '#ffd83c',
			      fillColor: 'none',
						opacity: 1,
			      lineCap: 'round',
			      lineJoin: 'round',
			      weight: 4,
			      //dashArray: '5, 5',
			      //fillOpacity: '0.15'
					}
			}).addTo(map);
		});

    L.locationLayer([52.37278, 4.90032], function(ll) {
      console.log(ll);
    }).addTo(map);

    </script>
  </body>
</html>
